        function hover(element, num) {
            var pic_name = pics_names[num]
            element.setAttribute('src', pic_name);

          <!--element.style.height = auto;-->
            <!--element.style.width = auto;-->

        }

        function unhover(element, num) {
            var pic = pics[num]
          element.setAttribute('src', pic);
        }
